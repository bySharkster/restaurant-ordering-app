<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link to CSS -->
       <link rel="stylesheet" href="index.css">
       
       <!-- Link to Google Fonts -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

        <!-- Link to Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <header>
            <h1>Jimmy's Dinner</h1>
            <p>The best burguers and pizzas in town.</p>
        </header>
        <main class="main-container">
            <section id="menu-container" class="menu-container"></section>

            <section id="order-container" class="order-container"></section>
            <div class="card-details-modal">
               <form id="card-details-form" class="card-details-form">
                <h3>Enter Card Details</h3>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" aria-label="Enter Your Name" required>
                <input type="text" id="card-number" name="card-number" placeholder="Enter Your Card Number" aria-label="Enter Your Card Number" required>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="Enter Your Expiry Date" aria-label="Enter Your Expiry Date" required>
                <input type="text" id="cvv" name="cvv" placeholder="Enter Your CVV" aria-label="Enter Your CVV" required>
                <button type="submit" id="submit-button" class="btn btn-primary" disabled>Submit</button>
               </form> 
            </div>
            <div id="order-complete-state" class="order-complete-state"></div>
        </main>
	<script src="index.js" type="module"></script>
    </body>
</html>
